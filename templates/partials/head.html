<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Primary Meta Tags -->
    <title>{{metaTitle}}</title>
    <meta name="title" content="{{metaTitle}}">
    <meta name="description" content="{{metaDescription}}">
    <meta name="keywords" content="{{metaKeywords}}">
    <meta name="author" content="{{metaAuthor}}">
    <meta name="robots" content="{{metaRobots}}">
    <link rel="canonical" href="{{canonicalUrl}}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{ogType}}">
    <meta property="og:url" content="{{canonicalUrl}}">
    <meta property="og:title" content="{{ogTitle}}">
    <meta property="og:description" content="{{ogDescription}}">
    <meta property="og:image" content="{{ogImage}}">
    <meta property="og:site_name" content="{{siteTitle}}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{canonicalUrl}}">
    <meta property="twitter:title" content="{{twitterTitle}}">
    <meta property="twitter:description" content="{{twitterDescription}}">
    <meta property="twitter:image" content="{{twitterImage}}">
    
    <!-- Verification -->
    <meta name="google-site-verification" content="{{googleVerification}}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" sizes="32x32" href="{{baseUrl}}images/icons/favicon-32x32.jpeg">
    <link rel="apple-touch-icon" sizes="180x180" href="{{baseUrl}}images/icons/apple-touch-icon-180x180.jpeg">
    <link rel="icon" type="image/jpeg" sizes="192x192" href="{{baseUrl}}images/icons/icon-192x192.jpeg">
    
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Mukta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{baseUrl}}dist/style.css">
    <link rel="stylesheet" href="{{baseUrl}}css/font-awesome.css">
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "{{schemaType}}",
      "name": "{{siteTitle}}",
      "description": "{{metaDescription}}",
      "url": "{{canonicalUrl}}",
      "image": "{{ogImage}}",
      "sameAs": [
        "https://instagram.com/bathtubcig",
        "https://open.spotify.com/artist/6YQPJVwbWzktHmpRX3Pz4i",
        "https://bathtubcig.bandcamp.com"
      ]
    }
    </script>
</head>
