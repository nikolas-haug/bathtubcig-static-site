<!DOCTYPE html>
<html lang="en">
{{> head}}
<body>
    {{> header}}
    {{> nav}}
    
    {{#heroImage}}
    <div class="container-med">
        <div class="hero-image">
            <img src="{{heroImage}}" alt="{{title}}" class="img-100">
        </div>
    </div>
    {{/heroImage}}
    <main class="container-med">
        <div class="row">
            <div class="col">
                <h2>{{title}}</h2>
                {{#introContent}}
                <div class="page-intro">{{introContent}}</div>
                {{/introContent}}
                <div class="press-content">
                    {{pressItems}}
                </div>
            </div>
        </div>
    </main>
    
    {{> footer}}
</body>
</html>
