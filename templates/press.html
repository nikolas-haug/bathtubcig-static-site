<!DOCTYPE html>
<html lang="en">
{{> head}}
<body>
    {{> header}}
    {{> nav}}
    
    <main class="container-med">
        <div class="row">
            <div class="col col-med-4 padding-bottom flex-order-sm-1">
                <div class="hero-image">
                    <img src="{{heroImage}}" alt="{{title}}" class="img-100">
                </div>
            </div>
            <div class="col col-med-8">
                <h2 class="sub-title">{{title}}</h2>
                {{#introContent}}
                <div class="page-intro">{{introContent}}</div>
                {{/introContent}}
                <div class="press-content">
                    {{pressItems}}
                </div>
            </div>
        </div>
    </main>
    
    {{> footer}}
</body>
</html>
