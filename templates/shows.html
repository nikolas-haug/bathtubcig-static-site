<!DOCTYPE html>
<html lang="en">
{{> head}}
<body>
    {{> header}}
    {{> nav}}
    
    {{#heroImage}}
    <div class="container-med">
        <div class="col hero-image">
            <h2 class="sub-title">{{title}}</h2>
            <img src="{{heroImage}}" alt="{{title}}" class="img-100">
        </div>
    </div>
    {{/heroImage}}
    <main class="container-med">
        <div class="row">
            <div class="col">
                {{#introContent}}
                <div class="page-intro">{{introContent}}</div>
                {{/introContent}}
                <div class="upcoming-shows">
                    <h3>Upcoming Shows</h3>
                    {{upcomingShows}}
                </div>
                <div class="past-shows">
                    <h3>Past Shows</h3>
                    {{pastShows}}
                </div>
            </div>
        </div>
    </main>
    
    {{> footer}}
</body>
</html>
