<!DOCTYPE html>
<html lang="en">
{{> head}}
<body>
    {{> header}}
    {{> nav}}
    
    {{#heroImage}}
    <div class="container-med">
        <div class="col hero-image">
            <h2 class="sub-title">{{title}}</h2>
            <img src="{{heroImage}}" alt="{{title}}" class="img-100">
        </div>
    </div>
    {{/heroImage}}
    
    <main class="container-med">
        <div class="row">
            <div class="col">
                {{content}}
            </div>
        </div>
    </main>
    
    {{> footer}}
</body>
</html>
